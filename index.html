<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Comparison Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: #f9f9f9;
        }
        #result.show {
            opacity: 1;
        }
        .score {
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
        }
        .score1 { color: #28a745; } /* Green for winner */
    </style>
</head>
<body>
    <h1>Compare Smartphones</h1>
    <p>Select two smartphones to compare their specs and get a score out of 100.</p>
    
    <label for="phone1">First Smartphone:</label>
    <select id="phone1"></select>
    
    <label for="phone2">Second Smartphone:</label>
    <select id="phone2"></select>
    
    <button onclick="comparePhones()">Compare</button>
    
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
